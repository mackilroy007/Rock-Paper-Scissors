<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const signs = ['rock', 'paper', 'scissors'];



        let game = () => {

            /* points counter */
            let player = 0;
            let AI = 0;

            /* 5 rounds game loop */
            for (i = 0; i < 5; i++) {

                /* computer random selector */
                const randomSign = Math.floor(Math.random() * signs.length);
                let computerPlay = () => signs[randomSign];
                /* console.log(signs[randomSign]); */
                /* console.log(computerPlay()); */


                const playerSelection = prompt("What's your move? Rock, paper or scissors?");
                const computerSelection = computerPlay();

                let playRound = (playerSelection, computerSelection) => {

                    /* game logic */
                    if (playerSelection == computerSelection) {
                        return alert("It's a draw!");
                    } 
                    else if (playerSelection == 'rock' && computerSelection === 'scissors') {
                        player++;
                        return alert(`You win! ! ${playerSelection} beats ${computerSelection}!`);
                    } 
                    else if (playerSelection == 'scissors' && computerSelection === 'rock') {
                        AI++;
                        return alert(`You lose! ${computerSelection} beats ${playerSelection}!`);
                    } 
                    else if (playerSelection == 'rock' && computerSelection === 'paper') {
                        AI++;
                        return alert(`You lose! ${computerSelection} beats ${playerSelection}!`);
                    } 
                    else if (playerSelection == 'paper' && computerSelection === 'rock') {
                        player++;
                        return alert(`You win! ${playerSelection} beats ${computerSelection}!`);
                    } 
                    else if (playerSelection == 'paper' && computerSelection === 'scissors') {
                        AI++;
                        return alert(`You lose! ${computerSelection} beats ${playerSelection}!`);
                    } 
                    else if (playerSelection == 'scissors' && computerSelection === 'paper') {
                        player++;
                        return alert(`You win! ${playerSelection} beats ${computerSelection}!`);
                    } else {
                        return alert(`Maybe you misspelt the word! There seems to be a problem!`);
                    }
                };
                /* console.log(playerSelection); */
                console.log(playRound(playerSelection, computerSelection));

            }
            /* display end results */
            alert(`End of the game! \n\nComputer points: ` + AI + `\nPlayer points: ` + player + `\n\nTo replay hit f5`)
        }
        console.log(game());


    </script>
</body>

</html>
